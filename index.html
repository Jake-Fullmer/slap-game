<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slap Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <header class="container">
    <div class="row mt-5">
      <div class="col-12"><span>Name: <span id="name">--</span></span></div>
    </div>
    <div class="row">
      <div class="col-12"><span>Health: <span id="health">--</span></span></div>
    </div>
    <div class="row">
      <div class="col-12"><span>Hits: <span id="hits">--</span></span></div>
    </div>

  </header>
  <div class="row container-fluid my-5">
    <div class="col-12 text-center">
      <img class="imgTarget"
        src="https://images.unsplash.com/photo-1527437445244-7e10c0f68034?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1924&q=80">
    </div>
  </div>
  <div id="items" class="row container-fluid my-3">
    <div class="col-12 text-center">
      <button type="button" class="btn btn-primary my-1" onClick="giveFire()">FIRE</button>
      <button type="button" class="btn btn-primary my-1" onClick="givePoison()">POISON</button>
      <button type="button" class="btn btn-primary my-1" onClick="giveIce()">ICE</button>
    </div>
  </div>
  <footer>
    <div class="row container-fluid">
      <div class="col-12 text-center">
        <button type="button" class="btn btn-primary my-1" onClick="slap()">SLAP</button>
        <button type="button" class="btn btn-primary my-1" onClick="pullHair()">BITE</button>
        <button type="button" class="btn btn-primary my-1" onClick="bite()">PULL HAIR</button>
      </div>
    </div>
  </footer>

  <script src="game.js"></script>
</body>

</html>
